<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ej4</title>
    <style>
        form {
            border-collapse: collapse;
        }

        legend {
            font: color #0000ff;
        }
    </style>
</head>

<body>
    <form>
        <caption>
            <h6>Reservation Request</h6>
        </caption>
        <fieldset>
            <legend>General Information</legend>
            <table>
                <tr>
                    <td><label for="date">Arrival date:</label></td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td><label for="night">Nights:</label></td>
                    <td><input type="number" value="three"></td>
                </tr>
                <tr>
                    <td><label for="adult">Adults</label></td>
                    <td><input type="number" name="adult" value="1"></td>
                </tr>
                <tr>
                    <td><label for="children">Children</label></td>
                    <td><input type="number" name="children" value="0"></td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <table>
                <tr>
                    <td><label for="roomType">Room type:</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bedType:">Bed type:</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td><input type="tel" name="phone"></td>
                </tr>
            </table>
        </fieldset>

        <input type="button" type="submit" value="Submit Reservation">
        <input type="button" type="clear" value="Clear">
    </form>
</body>

</html>
