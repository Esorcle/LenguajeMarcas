<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ej3</title>
    <style>
    table {
        border-collapse: collapse;
        
    }
    th,
        td {
            border: 1px solid black; 
            width: 100px; 
            height:100px;
            font-family: Arial, Helvetica, sans-serif;;
        }
    </style>
</head>
<body>
    <table>
        <tr style="text-align: center;">
            <th>Text</th>
            <th>Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
        </tr>
        <tr>
            <td style="vertical-align: top;">Text</td>
            <td style="vertical-align:bottom;">Text</td>
            <td style="text-align: right; vertical-align: bottom;" colspan="2">Text</td>
            <td style="text-align: center;">Text</td>
            <td style="text-align: center;">Text</td>
        </tr>
        <tr>
                <td rowspan="2" style="text-align: center;vertical-align: center;">Text</td>
                <td rowspan="2"style="text-align:left;vertical-align: top;">Text</td>
                <td style="vertical-align: top;">Text</td>
                <td style="vertical-align: top;">Text</td>
                <td style="text-align: center;">Text</td>
                <td style="text-align: right;">Text</td>
        </tr>
        <tr>
                <td rowspan="2" style="text-align: center;">Text</td>
                <td rowspan="2" style="text-align: center;">Text</td>
                <td style="text-align: center;">Text</td>
                <td style="text-align: center;">Text</td>
        </tr>
        <tr>
                <td style="text-align: center; vertical-align: bottom;">Text</td>
                <td>Text</td>
                <td style="vertical-align: top;">Text</td>
                <td style="vertical-align: top;">Text</td>
        </tr>
    </table>
</body>
</html>
